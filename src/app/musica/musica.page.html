<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>musica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" color="primary" size="large">musica</ion-title>
    </ion-toolbar >
    <ion-toolbar class="leve" color="primary"></ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let autor of autores; let i = index">
      <ion-item (click)="reproducir(autor)">
        <ion-card>
          <img [src]="autor.imagen" class="imagen-card">
        </ion-card>
        <h1>{{autor.nombre}}</h1>
<ion-card>

</ion-card>
    <ion-icon *ngIf="!autor.reproduciendo" name="play" item-rigth></ion-icon>
    <ion-icon *ngIf="autor.reproduciendo"  name="pause-circle-outline" item-rigth></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>





</ion-content>
<div style="margin-bottom: 60px;"></div>

  <ion-toolbar color="primary" position="bottom" style="position: fixed; bottom: 0; width: 100%;">
  </ion-toolbar>

  <ion-fab class="icono1" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="volume-high-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
